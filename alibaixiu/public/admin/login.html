<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Sign in &laquo; Admin</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>
    <div class="login">
        <div class="login-wrap">
            <img class="avatar" src="../assets/img/default.png">
            <!-- 有错误信息时展示 -->
            <div class="alert alert-danger" style="display: none;">
                <strong>错误！</strong> <span id="msg">用户名或密码错误！</span>
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">邮箱</label>
                <input id="email" type="email" class="form-control" placeholder="邮箱" autofocus>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">密码</label>
                <input id="password" type="password" class="form-control" placeholder="密码">
            </div>
            <button class="btn btn-primary btn-block" id="login">登 录</button>
        </div>
    </div>
</body>
<script src="../assets/vendors/jquery/jquery.min.js"></script>
<script>
    // 找到id=login这个标签给其注册点击事件 
    $('#login').on('click', function() {
        // 获取输入框的内容
        var email = $('#email').val();
        var password = $('#password').val();
        // 需要对输入框里面的内容进行验证  建议使用正则表达式 
        // itheima@itcast.cn
        var emailReg = /\w+[@]\w+[.]\w+/
        if (!emailReg.test(email)) {
            $('.alert').fadeIn(1000).delay(2000).fadeOut(1000);
            $('#msg').text('邮箱地址不合法');
            return;
        }
        var pwdReg = /\w{4,18}/;
        if (!pwdReg.test(password)) {
            $('.alert').fadeIn(1000).delay(2000).fadeOut(1000);
            $('#msg').text('密码不合法');
            return;
        }
        // 发送ajax
        $.ajax({
            type: 'post',
            url: '/login',
            data: {
                email: email,
                password: password
            },
            success: function(res) {
                location.href = 'index.html';
            },
            error: function() {
                $('.alert').fadeIn(1000).delay(2000).fadeOut(1000);
                $('#msg').text('邮箱地址或者密码输入错误');
            }
        })
    });
</script>


</html>
